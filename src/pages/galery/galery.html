<ion-header>

  <ion-navbar>
    <ion-title>Galeria de fotos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let photo of dadosAlbum">
      <img [src]="photo.photo_url" [alt]="photo.name">
    </ion-slide>
  </ion-slides>
</ion-content>
